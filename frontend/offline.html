<!doctype html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/euroleague.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore Euroleague standings, win probabilities, team stats, and playoff scenarios"
    />
    <title>JMP Euroleague - Offline</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap");

      :root {
        color-scheme: dark;
        --bg-start: #020617;
        --bg-mid: #0f172a;
        --bg-end: #111827;
        --accent: #f97316;
        --accent-soft: rgba(249, 115, 22, 0.15);
        --text-primary: #f8fafc;
        --text-muted: rgba(240, 249, 255, 0.7);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        font-family:
          "Space Grotesk",
          "Inter",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        color: var(--text-primary);
        background:
          radial-gradient(circle at 20% 20%, rgba(249, 115, 22, 0.08), transparent 40%),
          radial-gradient(circle at 80% 0%, rgba(250, 204, 21, 0.12), transparent 45%),
          linear-gradient(135deg, var(--bg-start), var(--bg-mid), var(--bg-end));
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: radial-gradient(rgba(248, 250, 252, 0.08) 1px, transparent 1px);
        background-size: 140px 140px;
        opacity: 0.5;
        pointer-events: none;
      }

      .ambient {
        position: fixed;
        width: 20rem;
        height: 20rem;
        filter: blur(90px);
        opacity: 0.6;
        z-index: 0;
        pointer-events: none;
      }

      .ambient.orange {
        top: -4rem;
        right: -2rem;
        background: radial-gradient(circle, rgba(249, 115, 22, 0.7), transparent 70%);
      }

      .ambient.gold {
        bottom: -6rem;
        left: -4rem;
        background: radial-gradient(circle, rgba(250, 204, 21, 0.5), transparent 70%);
      }

      main {
        position: relative;
        z-index: 1;
        width: min(480px, 100%);
        padding: 2.5rem;
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 25px 60px rgba(2, 6, 23, 0.55);
        backdrop-filter: blur(18px);
        text-align: center;
      }

      h1 {
        font-size: clamp(2rem, 4vw, 2.75rem);
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.6;
        color: var(--text-muted);
      }

      .btn {
        min-width: 160px;
        margin-top: 1.5rem;
        padding: 0.85rem 1.5rem;
        border-radius: 999px;
        background: rgba(249, 115, 22, 0.85);
        border: 1px solid rgba(249, 115, 22, 0.45);
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          background 0.2s ease,
          border-color 0.2s ease;
      }

      .btn:hover {
        background: rgba(249, 115, 22, 1);
        border-color: rgba(249, 115, 22, 0.5);
      }

      @media (max-width: 520px) {
        body {
          padding: 1.5rem;
        }

        main {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="ambient orange"></div>
    <div class="ambient gold"></div>
    <main>
      <h3>JMP Euroleague</h3>
      <h1>You&apos;re currently offline</h1>
      <p>Try reconnecting to Wi-Fi or mobile data. We&apos;ll be ready courtside as soon as you return.</p>
      <button class="btn" onclick="window.location.reload()">Retry Connection</button>
    </main>
  </body>
</html>
